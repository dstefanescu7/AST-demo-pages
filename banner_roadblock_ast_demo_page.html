<!DOCTYPE html>
<html>
   <head>
      <style>
         html, body {background-color: #ffffff; font-family: Arial, Helvetica, sans-serif; line-height: 150%; margin-left: 225px; margin-right: 225px;}
         #container {margin: 20px auto;}
         #left {width: 360px; padding: 20px; float: left;}
         #right {padding: 20px; overflow: auto;}
         H1 {text-align: center;}
      </style>
      <meta charset="utf-8">
      <title>Demo Page - Banner Roadblock AST Implementation</title>
      <script type="text/javascript">
         //create empty apntag object if it doesn't exist
         var apntag = apntag || {};
         //create a queue on the apntag object
         apntag.anq = apntag.anq || [];
         //load ast.js - async
         (function() {
            var d = document, e = d.createElement('script'), p = d.getElementsByTagName('head')[0];
            e.type = 'text/javascript';  e.async = true;
            e.src = '//acdn.adnxs.com/ast/ast.js';
            p.insertBefore(e, p.firstChild);
         })();
         //push commands to loading queue, to allow for async loading
         apntag.anq.push(function() {
         //set global page options
         apntag.setPageOpts({
             member: 958
             });
         //define ad tags
         apntag.defineTag({
                tagId: 12886199,
         
                sizes: [[300,250]],
                targetId: 'apn_ad_slot_1'
         });
         apntag.defineTag({
                tagId: 13217718,
                sizes: [[728,90]],
                targetId: 'apn_ad_slot_2'
         });
         apntag.defineTag({
                tagId: 13217719,
                sizes: [[300,600]],
                targetId: 'apn_ad_slot_3'
         });
         //start loading tags
             apntag.loadTags();
         });
      </script>
   </head>
   <body>
      <br>
      <h1>Demo Page - Banner Roadblock AST Implementation</h1>
         <h4>Creative 1</h4>
         <div id="apn_ad_slot_1">
            <script type="text/javascript">
               apntag.anq.push(function() {
                   //signal to script that this DOM element has been loaded and is ready to be populated with an ad
                   apntag.showTag('apn_ad_slot_1');
               });
            </script>
         </div>
         <h4>Creative 2</h4>
         <div id="apn_ad_slot_2">
            <script type="text/javascript">
               apntag.anq.push(function() {
                   //signal to script that this DOM element has been loaded and is ready to be populated with an ad
                   apntag.showTag('apn_ad_slot_2');
               });
            </script>
         </div>
         <h4>Creative 3</h4>
         <div id="apn_ad_slot_3">
            <script type="text/javascript">
               apntag.anq.push(function() {
                   //signal to script that this DOM element has been loaded and is ready to be populated with an ad
                   apntag.showTag('apn_ad_slot_3');
               });
            </script>
         <br>
         <p>For more information on roadblock, please see: <a href="https://wiki.appnexus.com/display/console/Target+Your+Inventory+with+Roadblocking" target=_blank>AppNexus Wiki - Target Your Inventory with Roadblocking</a>.</p>
   </body>
</html>
