<html>
<head>
    <script type="text/javascript">
    //create empty apntag object if it doesn't exist
    var apntag = apntag || {};
    //create a queue on the apntag object
    apntag.anq = apntag.anq || [];
    //load ast.js - async
    (function() {
        var d = document, scr = d.createElement('script'), pro = d.location.protocol,
        tar = d.getElementsByTagName("head")[0];
        scr.type = 'text/javascript';  scr.async = true;
        scr.src = ((pro === 'https:') ? 'https' : 'http') + '://acdn.adnxs.com/ast/ast.js';
        if(!apntag.l){apntag.l=true; tar.insertBefore(scr, tar.firstChild);}
    })();
    //push commands to loading queue, to allow for async loading
    apntag.anq.push(function() {
        //set global page options
        apntag.setPageOpts({
            member: 958
        });
            //define ad tags
    apntag.defineTag({
        member: 958,
        tagId: 5796745,
        sizes: [1,1],
        allowedFormats : ['native'],
        targetId: 'tag_1'
    });
	
    apntag.onEvent('adLoaded','tag_1',function(data){
    if (! data || !data.native) // no native ad available
    return;
    var native = data.native;
    var clickUrl = native.clickTrackers && native.clickTrackers[0];
    clickUrl += "clickenc=" + encodeURIComponent(native.clickUrl);
    var impTracker = native.impressionTrackers && native.impressionTrackers[0];
    var content = '<div id="creative-preview" style="border: #EEE 1px solid; width: 254px; padding: 20px;"><img src="' + native.iconImgUrl + '" name="icon_img_url" style="width: 30px; float: left; margin-right: 5px; vertical-align: middle; border-sizing: border-box;">  <div name="title" style="font-weight: bold; margin-top: 5px; box-sizing: border-box; font-size: 14px;">' + native.title + '</div>   <div style="clear:both"></div>  <div name="description" style="box-sizing: border-box; font-weight: 300; font-size: 14px; width: 254px;">' + native.description + '</div><a href="' + clickUrl + '" target="_blank"><img src="' + native.mainMedia[0].url + '" name="MAIN_IMG_URL" style="max-width: 254px; width: 254px;"></a><a href="' + clickUrl + '" target="_blank"><div name="cta" style="float: right; font-size: 12px; font-weight: bold;">' + native.cta + '</div></a><div style="clear:both"></div></div><img style="visibility: hidden; width:1px; height: 1px;" src="' + impTracker + '" />';
        document.getElementById("tag_1").innerHTML = content;
    });
    apntag.loadTags();
    });
    </script>
</head>
<body>
    <div id="tag_1">
        <script type="text/javascript">
        apntag.anq.push(function() {
            //signal to script that this DOM element has been loaded and is ready to be populated with an ad
            apntag.showTag('tag_1');
        });
        </script>
    </div>
	
</body>
</html>
